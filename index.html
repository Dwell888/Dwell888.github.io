<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Redirect Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Center video absolutely */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 1; /* make sure links are above */
    }

    ul {
      position: relative; /* above the video */
      z-index: 2;
      list-style: none;
      padding: 0;
      text-align: center;
      margin: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      font-size: 24px;
      text-decoration: none;
      color: #0077ff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
