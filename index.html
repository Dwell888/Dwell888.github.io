<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Center video/GIF */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 1;
    }

    /* Move links to middle-left */
    ul {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      z-index: 2;
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      font-size: 24px;
      text-decoration: none;
      color: #0077ff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Video element -->
  <video id="randomVideo" autoplay loop muted playsinline>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <ul>
    <li><a href="https://www.flightreacts.xyz/MChtml5/">Minecraft</a></li>
    <li><a href="https://www.flightreacts.xyz/RETROBOWLhtml5/">Retro Bowl</a></li>
    <li><a href="https://www.flightreacts.xyz/IQhtml5/">Impossible Quiz</a></li>
    <li><a href="https://www.flightreacts.xyz/FNAFhtml5/">Five Nights At Freddys</a></li>
    <li><a href="https://www.flightreacts.xyz/FNAF2html5/">Five Nights At Freddys 2</a></li>
    <li><a href="https://www.flightreacts.xyz/FNAF3html5/">Five Nights At Freddys 3</a></li>
    <li><a href="https://www.flightreacts.xyz/FNAF4html5/">Five Nights At Freddys 4</a></li>
    <li><a href="https://www.flightreacts.xyz/BLOCKPOSThtml5/">BLOCKPOST</a></li>
    <li><a href="https://www.flightreacts.xyz/btd4html5/">Bloons Tower Defense 4</a></li>
    <li><a href="https://www.flightreacts.xyz/BTD5html5/">Bloons Tower Defense 5</a></li>
    <li><a href="https://www.flightreacts.xyz/SLOPEhtml5/">Slope</a></li>
    <li><a href="https://www.flightreacts.xyz/BPhtml5/">Bad Piggies</a></li>
  </ul>

  <script>
    const videos = [
      "my-honest-reaction-my-honest-reactor.mp4",
      "me-at-work-i-oversee.mp4",
      "cat-harvest.mp4"
    ];

    const randomIndex = Math.floor(Math.random() * videos.length);
    const selectedVideo = videos[randomIndex];

    const videoElement = document.getElementById("randomVideo");
    const sourceElement = document.getElementById("videoSource");

    sourceElement.src = selectedVideo;
    videoElement.load();
  </script>

</body>
</html>
