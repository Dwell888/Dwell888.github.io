<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>counter strik</title>
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      font-family: Arial, Comic Sans MS, sans-serif;
      cursor: crosshair;
      overflow: hidden;
    }

    .hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .health {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 5px;
      font-size: 22px;
    }

    .ammo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: yellow;
      color: black;
      padding: 5px;
      font-size: 22px;
    }

    .chat {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 300px;
      height: 200px;
      background: rgba(0,0,0,0.6);
      color: lime;
      font-size: 12px;
      padding: 5px;
      overflow: hidden;
    }

    .enemy {
      position: absolute;
      width: 40px;
      height: 40px;
      background: blue;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .warning {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: red;
      animation: blink 0.4s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

<div class="hud">
  <div class="health">HP: 137</div>
  <div class="ammo">AMMO: 2 / 999</div>
  <div class="chat" id="chat">
    <div>player1: rush b</div>
    <div>player2: no</div>
    <div>player3: why lag</div>
    <div>player4: he's cheating</div>
  </div>
</div>

<div class="enemy" id="enemy"></div>

<div class="warning" id="warning" style="display:none;">
  YOU ARE FLASHED
</div>

<script>
let ammo = 2;
let hp = 137;

const chatLines = [
  "nice hacks",
  "HOW WAS THAT A HEADSHOT",
  "lag lag lag",
  "my mouse moved",
  "tickrate issue",
  "reported",
  "save save save",
  "WHY PEEK"
];

document.addEventListener("click", () => {
  ammo--;
  if (ammo < 0) ammo = 0;
  document.querySelector(".ammo").textContent = "AMMO: " + ammo + " / 999";

  if (Math.random() > 0.8) {
    document.getElementById("warning").style.display = "block";
    setTimeout(() => {
      document.getElementById("warning").style.display = "none";
    }, 1200);
  }

  const chat = document.getElementById("chat");
  const line = document.createElement("div");
  line.textContent = "player" + Math.floor(Math.random()*5) + ": " +
    chatLines[Math.floor(Math.random()*chatLines.length)];
  chat.appendChild(line);
  chat.scrollTop = chat.scrollHeight;
});

setInterval(() => {
  hp -= Math.floor(Math.random() * 5);
  if (hp < 0) hp = 0;
  document.querySelector(".health").textContent = "HP: " + hp;

  const enemy = document.getElementById("enemy");
  enemy.style.top = Math.random() * 90 + "%";
  enemy.style.left = Math.random() * 90 + "%";
}, 800);

setInterval(() => {
  document.body.style.filter =
    Math.random() > 0.7 ? "blur(2px)" : "none";
}, 300);
</script>

</body>
</html>
